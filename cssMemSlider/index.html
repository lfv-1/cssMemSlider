<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <img src ="./assets/images/1.jpg" class="slides slide1"></img>
            <img src ="./assets/images/2.jpg" class="slides slide2"></img>
            <img src ="./assets/images/3.jpg" class="slides slide3"></img>
            <img src ="./assets/images/4.jpg" class="slides slide4"></img>
        </div>	
        <div class="name-mem">
            <div class="name-container">
                <p class="name name1">Жиза</p>
                <p class="name name2">Главное - мотивация</p>
                <p class="name name3">Когда решил спросить у друга</p>
                <p class="name name4">Моя игра</p>
            </div>
            <div class="controls">
                <label for="slide1"><span></span></label>
                <label for="slide2"><span></span></label>
                <label for="slide3"><span></span></label>
                <label for="slide4"><span></span></label>
            </div>
        </div>
    </div>
</body>
</html>
